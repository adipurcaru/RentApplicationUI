<div class="container">
    
    <mat-card class="example-card" *ngFor="let teren of terenuriGasite" (click)="onItemClick($event, teren)">
        <img class="terenImage" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
        <h4>
            {{teren.nume}}
        </h4>
        <p>
            {{teren.adresa}}
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>{{teren.sport}}</button>
        <button mat-button>{{teren.oras}}</button>
        </mat-card-actions>
    </mat-card>

</div>
